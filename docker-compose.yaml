name: vllm-gcp-stack

version: "3.9"

services:
  vllm:
    image: vllm/vllm-openai:latest
    restart: unless-stopped
    ports:
      - "${VLLM_PORT:-8000}:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - VLLM_LOGGING_LEVEL=INFO
      - VLLM_PROMETHEUS_ENABLE=true
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
              count: -1
    runtime: nvidia
    command: >
      --model ${MODEL_NAME:-Qwen/Qwen2.5-1.5B-Instruct}
      --served-model-name qwen
      --host 0.0.0.0 --port 8000

      --max-model-len 1024
      --max-num-seqs 8
      --gpu-memory-utilization 0.70

      --enforce-eager
      --enable-prefix-caching

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    volumes:
      - ./provision/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./provision/prometheus/alerting_rules.yml:/etc/prometheus/alerting_rules.yml:ro
    ports:
      - "${PROM_PORT:-9090}:9090"

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_USERS_DEFAULT_THEME=light
    volumes:
      - ./provision/grafana/provisioning:/etc/grafana/provisioning
      - ./provision/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on: [prometheus, loki]

  loki:
    image: grafana/loki:2.9.8
    restart: unless-stopped
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./provision/loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    ports:
      - "${LOKI_PORT:-3100}:3100"

  promtail:
    image: grafana/promtail:2.9.8
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./provision/loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail-positions:/positions

  node_exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    restart: unless-stopped
    privileged: true
    # no host port published; Prometheus scrapes cadvisor:8080 inside the compose network
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  loki-data:
  promtail-positions:

